<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./responsive1.css">
    <link rel="stylesheet" href="./responsive2.css">
</head>
<body>
    <div class="login_page">
        <img class="orange_img" src="../image/orange.png" alt="">
        <img class="blue_img" src="../image/blue.png" alt="">
        <div class="group_imgs_background".>
            <img class="s_group_logo" src="../image/Group_logo.png" alt="">
        </div>
        <div class="login_container">
            <div class="login_img">
                <div class="center_login_img">
                    <img class="s_group_logo" src="../image/Group_logo.png" alt="">
                    <h2>S-GROUP</h2>
                    <p>Think Different - Make Different</p>
                    <img class="abc" src="../image/abc.png" alt="">
                </div>
                <img class="white_top" src="../image/white_top.png" alt="">
                <img class="white_down" src="../image/white_down.png" alt="">
                <div class="group_imgs".>
                    <img class="group_img" src="../image/image 1.png" alt="">
                    <img class="group_img" src="../image/image 2.png" alt="">
                    <img class="group_img" src="../image/image 3.png" alt="">
                    <img class="group_img" src="../image/image 4.png" alt="">
                    <img class="group_img" src="../image/image 5.png" alt="">
                    <img class="group_img" src="../image/image 6.png" alt="">
                    <img class="group_img" src="../image/image 7.png" alt="">
                    <img class="group_img" src="../image/image 8.png" alt="">
                    <img class="group_img" src="../image/image 9.png" alt="">
                    <img class="group_img" src="../image/image 10.png" alt="">
                    <img class="group_img" src="../image/image 11.png" alt="">
                    <img class="group_img" src="../image/image 12.png" alt="">
                    <img class="group_img" src="../image/image 14.png" alt="">
                    <img class="group_img" src="../image/image 15.png" alt="">
                    <img class="group_img" src="../image/image 16.png" alt="">
                    <img class="group_img" src="../image/image 17.png" alt="">
                    <img class="group_img" src="../image/image 18.png" alt="">
                    <img class="group_img" src="../image/image 19.png" alt="">
                </div>
            </div>
            <div class="login_form">
                <div class="login_form_container">
                    <div class="header_login_form">
                        <div class="login_div">Login</div>
                        <div class="register_div">Register</div>
                    </div>
                    <div class="body_login_form">
                        <div class="e_mail">
                            <label for="email">Email</label>
                            <input type="text" name="" id="email" placeholder="Enter your email">
                        </div>
                        <div class="pass_word">
                            <label for="password">Password</label>
                            <input type="password" name="" id="password" placeholder="Enter your password">
                        </div>
                        <div class="check_box">
                            <input type="checkbox" name="" id="check_box">
                            <label for="check_box">Remember me</label>
                        </div>                    
                    </div>
                    <button class="btn_login_form">Login</button>   
                </div>
            </div>
            <img class="circle" src="../image/orange_circle.png" alt="">
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
